<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  function printTime(){
	  var clock=document.getElementById("clock");
	  var now=new Date();//현재 시간 정보 객체
	  clock.innerHTML=now.getFullYear()+"년"+(now.getMonth()+1)+"월"+
	                             now.getDate()+"일"+now.getHours()+"시"+now.getMinutes()+"분"+
	                             now.getSeconds()+"초";
	  setTimeout("printTime()",1000);//타임아웃 처리
  }
  window.onload=function(){printTime();}

</script>
</head>
<body>
현재시각은 <span id="clock"></span>입니다.
</body>
</html>

<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 var httpRequest=null;
 //MLHttpRequest객체 생성 함수
 function getMLHttpRequest(){
	 if(window.ActiveXObject){
		 return new ActiveXObject("Msxml2.XMLHTTP");
	 }else if(window.XMLHttpRequest){
		 return new XMLHttpRequest();
	 }else{
		 return null;
	 }
 }
 //버튼 클릭시 load()함수
 function load(url){
	 httpRequest=getMLHttpRequest();//객체 생성
	 httpRequest.onreadystatechange =viewMessage;//callback함수 설정
	 httpRequest.open("GET",url,true);//요청 방식/페이지 설정
	 httpRequest.send(null);// 요청 시작
 }
 //callback함수 선언
 function viewMessage(){
	if(httpRequest.readyState==4){
		if(httpRequest.status==200)//OK
		  alert(httpRequest.responseText);
		else//status가 200이 아닌 경우
		  alert("실패:"+httpRequest.status);
	}
 }
</script>
</head>
<body>
     <a href="sample1.txt">sample1.txt로 이동</a>
     <a href="simple1.jsp">simple1.jsp로 이동</a>
     <br><br>

		<input type="button" 
		          value="sample1.txt파일가져오기"
		          onclick="load('sample1.txt')">
	<br>
	<input type="button" 
		          value="sample2.txt파일가져오기"
		          onclick="load('sample2.txt')">	          
	<br><br>
	<input type="button" 
		          value="simple1.jsp 결과가져오기"
		          onclick="load('simple1.jsp')">	          
	<br>
		<input type="button" 
		          value="simple2.jsp 결과가져오기"
		          onclick="load('simple2.jsp')">	 
</body>
</html>
